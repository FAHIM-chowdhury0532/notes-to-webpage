<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree of Love</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      background: #ffccd5;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  // Set up canvas
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Point class
  function Point(x, y) {
    this.x = x;
    this.y = y;
  }

  Point.prototype.mul = function(scale) {
    return new Point(this.x * scale, this.y * scale);
  };

  Point.prototype.translate = function(dx, dy) {
    return new Point(this.x + dx, this.y + dy);
  };

  // Heart shape generator
  function Heart() {
    const points = [];
    let x, y, t;

    for (let i = 10; i < 30; i += 0.2) {
      t = i / Math.PI;
      x = 16 * Math.pow(Math.sin(t), 3);
      y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      points.push(new Point(x, -y)); // Flip y to make heart upright
    }

    this.points = points;
    this.length = points.length;
  }

  Heart.prototype.get = function(i, scale) {
    return this.points[i % this.length].mul(scale || 1);
  };

  // Draw heart animation with glowing handwritten text
  const heart = new Heart();
  const text = "Even this heart, drawn in pixels, beats only for you, Anamika.";
  const textLetters = text.split('');
  let i = 0;

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw heart dots
    for (let j = 0; j < i; j++) {
      const pt = heart.get(j, 15).translate(canvas.width / 2, canvas.height / 2);
      ctx.fillStyle = `hsl(${(j * 10) % 360}, 70%, 60%)`;
      ctx.beginPath();
      ctx.arc(pt.x, pt.y, 4, 0, Math.PI * 2);
      ctx.fill();
    }

    // Draw glowing text along the heart path
    for (let k = 0; k < textLetters.length && k < i; k++) {
      const pt = heart.get(k, 15).translate(canvas.width / 2, canvas.height / 2);
      ctx.font = "18px Pacifico";
      ctx.shadowColor = "#ff69b4";
      ctx.shadowBlur = 12;
      ctx.fillStyle = "#ff2d78";
      ctx.fillText(textLetters[k], pt.x - 4, pt.y + 5);
    }

    if (i < heart.length) {
      i++;
      requestAnimationFrame(animate);
    }
  }

  animate();
</script>
</body>
</html>
