<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree of Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@600&display=swap');

        body {
            margin: 0;
            background: #ffccd5;
            overflow: hidden;
            cursor: pointer;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        if (!ctx) {
            console.error('Canvas context not supported');
            throw new Error('Canvas context not supported');
        }

        // Responsive canvas sizing
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Point class
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            mul(scale) {
                return new Point(this.x * scale, this.y * scale);
            }
            translate(dx, dy) {
                return new Point(this.x + dx, this.y + dy);
            }
        }

        // Heart shape generator
        class Heart {
            constructor() {
                this.points = [];
                for (let i = 10; i < 30; i += 0.2) {
                    const t = i / Math.PI;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    this.points.push(new Point(x, y));
                }
                this.length = this.points.length;
                // Calculate bounding box
                this.minX = Math.min(...this.points.map(p => p.x));
                this.maxX = Math.max(...this.points.map(p => p.x));
                this.minY = Math.min(...this.points.map(p => p.y));
                this.maxY = Math.max(...this.points.map(p => p.y));
                this.width = this.maxX - this.minX;
                this.height = this.maxY - this.minY;
            }
            get(i, scale) {
                return this.points[i % this.length].mul(scale || 1);
            }
        }

        // Timer setup
        const startDate = new Date('2021-04-27T00:00:00Z');
        function getTimeElapsed() {
            const now = new Date();
            const diffMs = now - startDate;
            const seconds = Math.floor((diffMs / 1000) % 60);
            const minutes = Math.floor((diffMs / (1000 * 60)) % 60);
            const hours = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
            const days = Math.floor((diffMs / (1000 * 60 * 60 * 24)) % 365);
            const years = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 365));
            return `${years} years, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        // Animation setup
        const heart = new Heart();
        const text = "Even this heart, drawn in pixels, beats only for you, Anamika.";
        const easeInOut = t => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
        let frame = 0;
        const maxFrames = 100;
        let isPaused = false;
        const baseScale = Math.min(window.innerWidth, window.innerHeight) / 30; // Larger heart

        // Draw small heart for timer background
        function drawSmallHeart(x, y, scale) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);
            ctx.fillStyle = 'rgba(255, 105, 180, 0.3)'; // Faint pink heart
            ctx.beginPath();
            for (let i = 0; i < heart.length; i++) {
                const pt = heart.get(i, 1);
                ctx[i === 0 ? 'moveTo' : 'lineTo'](pt.x, pt.y);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        // Animation loop
        function animate() {
            if (isPaused) return;

            ctx.fillStyle = 'rgba(255, 204, 213, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const progress = easeInOut(Math.min(frame / maxFrames, 1));
            const currentI = Math.floor(progress * heart.length);

            // Draw heart dots
            for (let j = 0; j < currentI; j++) {
                const pt = heart.get(j, baseScale).translate(canvas.width / 2, canvas.height / 2);
                ctx.fillStyle = `hsl(${(j * 10) % 360}, 70%, 60%)`;
                ctx.beginPath();
                ctx.arc(pt.x, pt.y, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw text inside heart
            ctx.font = `700 ${Math.max(14, baseScale * 0.7)}px 'Dancing Script'`;
            ctx.fillStyle = "#ff2d78";
            ctx.shadowColor = "#ff69b4";
            ctx.shadowBlur = 15;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.globalAlpha = progress * 0.9;

            // Fit text within heart
            const textWidth = ctx.measureText(text).width;
            const heartWidth = heart.width * baseScale;
            const heartHeight = heart.height * baseScale;
            const textScale = Math.min(heartWidth / textWidth * 0.9, heartHeight / (baseScale * 1.2));
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(textScale, textScale);
            ctx.fillText(text, 0, 0);
            ctx.restore();

            // Draw timer with unique design
            const timerText = getTimeElapsed();
            const timerFontSize = Math.max(14, baseScale * 0.7);
            ctx.font = `600 ${timerFontSize}px 'Playfair Display'`;
            const timerWidth = ctx.measureText(timerText).width;
            const timerHeight = timerFontSize * 1.2;
            const padding = 10;

            // Draw decorative container
            ctx.save();
            ctx.translate(10, canvas.height - 10);
            const gradient = ctx.createLinearGradient(0, -timerHeight, 0, 0);
            gradient.addColorStop(0, '#ff69b4');
            gradient.addColorStop(1, '#ffccd5');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(-padding, -timerHeight - padding, timerWidth + 2 * padding, timerHeight + 2 * padding, 10);
            ctx.fill();
            // Draw small heart in background
            drawSmallHeart(timerWidth / 2, -timerHeight / 2, baseScale * 0.5);
            ctx.restore();

            // Draw timer text
            ctx.font = `600 ${timerFontSize}px 'Playfair Display'`;
            ctx.fillStyle = "#ffffff";
            ctx.shadowColor = "#ff69b4";
            ctx.shadowBlur = 15 + 5 * Math.sin(frame * 0.05); // Pulsing shadow
            ctx.textAlign = 'left';
            ctx.textBaseline = 'bottom';
            ctx.globalAlpha = 1;
            ctx.fillText(timerText, 10, canvas.height - 10);

            ctx.globalAlpha = 1;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'alphabetic';

            // Continue animation for timer
            frame = frame < maxFrames ? frame + 1 : maxFrames;
            requestAnimationFrame(animate);
        }

        // Audio handling
        const audio = document.querySelector('audio');
        audio.addEventListener('error', (e) => {
            console.error('Audio loading failed:', e);
        });

        // Pause/play control
        document.addEventListener('click', () => {
            isPaused = !isPaused;
            if (!isPaused) {
                audio.play().catch(e => console.error('Audio play failed:', e));
                animate();
            } else {
                audio.pause();
            }
        });

        // Start animation
        animate();
    </script>
</body>
</html>
