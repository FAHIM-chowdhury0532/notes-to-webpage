<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree of Love</title>
  <style>
    body {
      margin: 0;
      background: #ffccd5;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    canvas {
      display: block;
    }
    #message {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #9d2f50;
      transform: translateY(-50%);
      text-shadow: 2px 2px 4px #fff;
      padding: 0 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="message">Even this heart, drawn in pixels, beats only for you, Anamika.</div>

<script>
  // Set up canvas
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Point class
  function Point(x, y) {
    this.x = x;
    this.y = y;
  }

  Point.prototype.mul = function(scale) {
    return new Point(this.x * scale, this.y * scale);
  };

  Point.prototype.translate = function(dx, dy) {
    return new Point(this.x + dx, this.y + dy);
  };

  // Heart shape generator
  function Heart() {
    const points = [];
    let x, y, t;

    for (let i = 10; i < 30; i += 0.2) {
      t = i / Math.PI;
      x = 16 * Math.pow(Math.sin(t), 3);
      y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      points.push(new Point(x, -y)); // Flip y to make heart upright
    }

    this.points = points;
    this.length = points.length;
  }

  Heart.prototype.get = function(i, scale) {
    return this.points[i % this.length].mul(scale || 1);
  };

  // Draw heart animation
  const heart = new Heart();
  let i = 0;

  function animate() {
    if (i < heart.length) {
      const pt = heart.get(i, 15).translate(canvas.width / 2, canvas.height / 2);
      ctx.fillStyle = `hsl(${(i * 10) % 360}, 70%, 60%)`;
      ctx.beginPath();
      ctx.arc(pt.x, pt.y, 4, 0, Math.PI * 2);
      ctx.fill();
      i++;
      requestAnimationFrame(animate);
    }
  }

  animate();
</script>
</body>
</html>
